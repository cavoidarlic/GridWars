<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridWars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="menu" class="menu">
            <h1>GridWars</h1>
            <div class="board-size-selection">
                <h3>Select Board Size:</h3>
                <div class="size-buttons">
                    <button id="size-3x3" class="size-btn active">3x3</button>
                    <button id="size-4x4" class="size-btn">4x4</button>
                    <button id="size-5x5" class="size-btn">5x5</button>
                </div>
            </div>
            <div class="menu-buttons">
                <button id="multiplayer-btn">Multiplayer</button>
                <button id="ai-easy-btn">AI - Easy</button>
                <button id="ai-medium-btn">AI - Medium</button>
                <button id="ai-hard-btn">AI - Hard</button>
            </div>
        </div>
        
        <div id="game" class="game hidden">
            <div class="game-header">
                <div id="status">Black's Turn</div>
                <div class="timer-container">
                    <div id="timer">30</div>
                    <div class="timer-label">seconds</div>
                </div>
                <button id="restart-btn">New Game</button>
            </div>
            <div id="stalling-warning" class="stalling-warning hidden">
                <span id="warning-text">⚠️ Stop repeating moves! Final warning!</span>
            </div>
            <div class="board-container">
                <div class="coordinates-top" id="coordinates-top"></div>
                <div class="board-with-left-coords">
                    <div class="coordinates-left" id="coordinates-left"></div>
                    <div class="board" id="board"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
